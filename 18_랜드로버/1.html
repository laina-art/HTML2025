<!DOCTYPE html>

<head lang="en">

    <head>

    <style>
        * {
            margin: 0 auto;
            font-family: "맑은 고딕";
            text-decoration-line: none;
        }

        ul,
        li,
        ol {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header {
            width: 1100px; height: 100px; margin: 0 auto;
        }
        #logo {
            width: 130px; height: 70px; margin: 10px 0 0 10px;
            float: left;
        }

        nav {
            width: 740px; height: 30px; float: right;
            margin: 30px 30px 0 0;
        }

        nav ul {
            font-family: "Arial"; font-weight: bold; font-size: 20px;
            color: black;
        }

        nav ul li {
            float: left; margin: 0 20px;
        }

        #slider {
            width: 1100px; height: 450px; margin: 0 auto;
            background-color: ghostwhite;
        }

        section {
            width: 1100px; height: 280px; margin: 0 auto;
        }

        article {
            width: 340px; height: 145px; float: left;
            margin: 30px 10px; float: left;
        }

        article img{
            margin: 0 10px 0 10px; float: left;
        }
        article h3{
            font-size: 16px; width : 100%; height: 30px;
            margin: 0;
        }

        article h4{
            font-size: 14px;  height: 30px; margin: 0;
        }

        article p{
            font-family: "돋움"; font-size: 12px ; color: #666;

        }
        article .icon {
            width: 100px; height: 75px; margin:  0 0 0 5px;
            float: left;
        }

        article .icon img{
            float: left; margin: 0 0 0 20px;
        }
        
        article .icon span{
            width: 100%; text-align: center; float: left;
            font-size: 13px; max-width: 10px 0 0 0; display: block;
        }
    
        footer {
            width: 1100px; height: 100px; margin: 0 auto;
        }

        footer img {
            margin: 20px 0 0 20px; float: left; 

        }

        footer p {
            font-family: "돋움";
            font-size: 15px;
            color: #000;
            margin: 40px 40px 0 0;
            float: right;

        }
    </style>
</head>
