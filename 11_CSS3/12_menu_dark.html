<!DOCTYPE html>
<html>
<head>
<style>
  ul{
    list-style-type: none;
    margin: 0; padding: 0;
    background-color: rgb(63, 189, 141);
    overflow:hidden ; /*hidden안하면 색상 없어짐*/
  }
  li{
    float: left;
  }

  li a{
    display: block;
    text-decoration: none;
    color: white;
    padding: 14px;
    margin: 0 10px;
  }

  li a:hover{
    background-color: tomato;
    color: white;
    
  }
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
